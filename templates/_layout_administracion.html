<!doctype html>
<html lang="es">

<head>
    <title>{% block Title %} Administraci贸n {% endblock Title %}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% load static %}
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="icon" href="{% static 'img/logos_final/icono.ico' %}" />
    <link href="{% static 'fontawesomefree/css/fontawesome.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/brands.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'fontawesomefree/css/solid.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'css/layout.css' %}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    {% block css %}{% endblock css %}
</head>

<body id="body-pd">
    <header class="header" id="header">
        <div class="d-flex align-items-center ms-3">
            <div class="header_toggle me-3">
                <i class="fa-solid fa-bars" id="header-toggle"></i>
            </div>
            <div class="logo_empresa">
                <img src="{% static 'img/logos_final/logo.png' %}" alt="Logo Empresa" height="35">
            </div>
        </div>
        <div class="d-flex text-center dropdown">
            <a class="pt-2 pe-4 link-dark" role="button">
                <b>{{ user.username }}</b>
            </a>
            <ul class="dropdown-menu menu_bar">
                <li><a href="#" class="dropdown-item">Mi cuenta</a></li>
                <li><a href="{% url 'users:logout' %}" class="dropdown-item">Cerrar sesi贸n</a></li>
            </ul>
            <div class="header_img">
                <img src="{% static 'img/icono.jpg' %}" alt="">
            </div>
        </div>
    </header>

    <div class="l-navbar" id="nav-bar">
        <nav class="nav_bar">
            <div>
                <a href="{% url 'administracion:dashboard' %}" class="nav_logo">
                    <img src="{% static 'img/logos_final/11.png' %}" alt="" width="25" height="25">
                    <span class="nav_logo-name">Administraci贸n</span>
                </a>
                <div class="nav_list">
                    <a href="{% url 'administracion:dashboard' %}" class="nav_link">
                        <i class="fa-solid fa-house nav_icon"></i>
                        <span class="nav_name">Inicio</span>
                    </a>
                    <a href="{% url 'administracion:gestionar_usuarios' %}" class="nav_link">
                        <i class="fa-solid fa-users-gear nav_icon"></i>
                        <span class="nav_name">Gestionar Usuarios</span>
                    </a>

                    <a href="{% url 'administracion:gestionar_grupos' %}" class="nav_link">
                        <i class="fa-solid fa-layer-group nav_icon"></i>
                        <span class="nav_name">Gestionar Grupos</span>
                    </a>

                </div>
            </div>
            <a href="{% url 'users:logout' %}" class="nav_link">
                <i class="fa-solid fa-right-from-bracket"></i>
                <span class="nav_name">Cerrar Sesi贸n</span>
            </a>
        </nav>
    </div>

    <div class="wrapper container-fluid m-0" style="background-color: #f4f4f4;">
        {% block content %}{% endblock content %}
    </div>

    <footer class="footer mt-auto d-flex flex-wrap justify-content-center align-items-center ms-5 py-2 my-4">
        <div class="col-md-4 d-flex align-items-center justify-content-center">
            <span class="mb-md-0 text-muted">&copy; 2025 FEPCO</span>
        </div>
    </footer>

    <script src="{% static 'js/jquery-3.7.1.min.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{% static 'js/script.js' %}"></script>
    {% block script %}{% endblock script %}
</body>

</html>
