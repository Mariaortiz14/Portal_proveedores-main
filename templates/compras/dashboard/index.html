{% extends "_layout_compras.html" %}
{% block Title %} FEPCO {% endblock %}

{% block content %}
{% load static %}
<div class="container mt-4">
    <div class="text-center mb-4">
        <h2 class="fw-bold text-primary"><i class="bi bi-pie-chart"></i> Panel de Indicadores</h2>
        <p class="text-muted">Visualiza un resumen general de proveedores, solicitudes y más.</p>
    </div>

    <div class="row g-4 justify-content-center">
        <!-- TARJETA 1 -->
        <div class="col-lg-4 col-md-6 col-sm-12">
            <div class="card shadow-sm border-0 h-100 animate__animated animate__fadeIn">
                <div class="card-body text-center">
                    <h5 class="card-title text-primary fw-bold"><i class="bi bi-people-fill me-2"></i>Proveedores</h5>
                    <canvas id="myChart" style="max-height: 220px;"></canvas>
                </div>
            </div>
        </div>

        <!-- TARJETA 2 -->
        <div class="col-lg-4 col-md-6 col-sm-12">
            <div class="card shadow-sm border-0 h-100 animate__animated animate__fadeIn">
                <div class="card-body text-center">
                    <h5 class="card-title text-success fw-bold"><i class="bi bi-clipboard-data me-2"></i>Solicitudes</h5>
                    <canvas id="myChart2" style="max-height: 220px;"></canvas>
                </div>
            </div>
        </div>

        <!-- TARJETA 3 -->
        <div class="col-lg-4 col-md-6 col-sm-12">
            <div class="card shadow-sm border-0 h-100 animate__animated animate__fadeIn">
                <div class="card-body text-center">
                    <h5 class="card-title text-danger fw-bold"><i class="bi bi-bar-chart me-2"></i>Otras Métricas</h5>
                    <canvas id="myChart3" style="max-height: 220px;"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block grafico %}
<script>
    const data = {
        labels: ['Rojo', 'Rojo Oscuro', 'Gris'],
        datasets: [{
            label: 'Estado',
            data: [300, 50, 100],
            backgroundColor: ['#fa3434', '#733738', '#848484'],
            hoverOffset: 4
        }]
    };

    const config = {
        type: 'doughnut',
        data: data,
        options: {
            responsive: true,
            plugins: {
                legend: {
                    display: false
                }
            }
        }
    };

    new Chart(document.getElementById("myChart"), config);
    new Chart(document.getElementById("myChart2"), config);
    new Chart(document.getElementById("myChart3"), config);
</script>
{% endblock %}
