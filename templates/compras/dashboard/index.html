{% extends "_layout_compras.html" %}
{% block Title %} Compras-Dashboard {% endblock %}

{% block content %}
{% load static %}
<div class="container mt-4">
    <div class="text-center mb-4">
        <h2 class="fw-bold text-primary"><i class="bi bi-pie-chart"></i> Panel de Indicadores</h2>
        <p class="text-muted">Visualiza un resumen general de proveedores, solicitudes y más.</p>
    </div>

    <div class="row g-4 justify-content-center">
        <!-- TARJETA 1 -->
        <div class="col-lg-4 col-md-6 col-sm-12">
            <div class="card shadow-sm border-0 h-100 animate__animated animate__fadeIn">
                <div class="card-body text-center">
                    <h5 class="card-title text-primary fw-bold"><i class="bi bi-people-fill me-2"></i>Proveedores</h5>
                    <canvas id="chartProveedores" style="max-height: 220px;"></canvas>
                </div>
            </div>
        </div>

        <!-- TARJETA 2 -->
        <div class="col-lg-4 col-md-6 col-sm-12">
            <div class="card shadow-sm border-0 h-100 animate__animated animate__fadeIn">
                <div class="card-body text-center">
                    <h5 class="card-title text-success fw-bold"><i class="bi bi-clipboard-data me-2"></i>Solicitudes</h5>
                    <canvas id="chartSolicitudes" style="max-height: 220px;"></canvas>
                </div>
            </div>
        </div>

        <!-- TARJETA 3 -->
        <div class="col-lg-4 col-md-6 col-sm-12">
            <div class="card shadow-sm border-0 h-100 animate__animated animate__fadeIn">
                <div class="card-body text-center">
                    <h5 class="card-title text-danger fw-bold"><i class="bi bi-bar-chart me-2"></i>Propuestas</h5>
                    <canvas id="chartPropuestas" style="max-height: 220px;"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block grafico %}
<script>
    // Función para inicializar un gráfico tipo donut
    function renderDoughnutChart(ctx, labels, data, colors) {
        new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Cantidad',
                    data: data,
                    backgroundColor: colors,
                    hoverOffset: 4
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'bottom'
                    }
                }
            }
        });
    }

    // Esperar que el DOM esté listo
    document.addEventListener('DOMContentLoaded', function () {
        fetch('/compras/dashboard/data/')
            .then(response => response.json())
            .then(data => {
                console.log("Datos del backend:", data);

                // Gráfico 1: Proveedores
                renderDoughnutChart(
                    document.getElementById("myChart"),
                    ['Activos', 'Inactivos'],
                    data.proveedores,
                    ['#28a745', '#6c757d']
                );

                // Gráfico 2: Solicitudes
                renderDoughnutChart(
                    document.getElementById("myChart2"),
                    ['Abiertas', 'Cerradas', 'Canceladas'],
                    data.solicitudes,
                    ['#17a2b8', '#ffc107', '#dc3545']
                );

                // Gráfico 3: Propuestas
                renderDoughnutChart(
                    document.getElementById("myChart3"),
                    ['Enviadas', 'Rechazadas', 'Aceptadas'],
                    data.propuestas,
                    ['#007bff', '#dc3545', '#28a745']
                );
            })
            .catch(error => {
                console.error('Error al cargar los datos:', error);
            });
    });
</script>
{% endblock %}
