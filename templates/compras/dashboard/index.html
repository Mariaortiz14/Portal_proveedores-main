{% extends "_layout_compras.html" %}
{% block Title %} Compras-Dashboard {% endblock %}

{% block content %}
{% load static %}
<div class="container mt-4">
    <div class="text-center mb-4">
        <h2 class="fw-bold text-primary"><i class="bi bi-pie-chart"></i> Panel de Indicadores</h2>
        <p class="text-muted">Visualiza un resumen general de proveedores, solicitudes y más.</p>
    </div>

    <div class="row g-4 justify-content-center">
        <!-- TARJETA 1 -->
        <div class="col-lg-4 col-md-6 col-sm-12">
            <div class="card shadow-sm border-0 h-100 animate__animated animate__fadeIn">
                <div class="card-body text-center">
                    <h5 class="card-title text-primary fw-bold"><i class="bi bi-people-fill me-2"></i>Proveedores</h5>
                    <canvas id="chartProveedores" style="max-height: 220px;"></canvas>
                </div>
            </div>
        </div>

        <!-- TARJETA 2 -->
        <div class="col-lg-4 col-md-6 col-sm-12">
            <div class="card shadow-sm border-0 h-100 animate__animated animate__fadeIn">
                <div class="card-body text-center">
                    <h5 class="card-title text-success fw-bold"><i class="bi bi-clipboard-data me-2"></i>Solicitudes</h5>
                    <canvas id="chartSolicitudes" style="max-height: 220px;"></canvas>
                </div>
            </div>
        </div>

        <!-- TARJETA 3 -->
        <div class="col-lg-4 col-md-6 col-sm-12">
            <div class="card shadow-sm border-0 h-100 animate__animated animate__fadeIn">
                <div class="card-body text-center">
                    <h5 class="card-title text-danger fw-bold"><i class="bi bi-bar-chart me-2"></i>Propuestas</h5>
                    <canvas id="chartPropuestas" style="max-height: 220px;"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block grafico %}
<script>
    document.addEventListener('DOMContentLoaded', function () {
        fetch("/compras/dashboard/data/")
            .then(response => response.json())
            .then(data => {
                // Gráfico 1: Proveedores
                new Chart(document.getElementById("myChart"), {
                    type: 'doughnut',
                    data: {
                        labels: ['Aprobados', 'Total'],
                        datasets: [{
                            data: data.proveedores,
                            backgroundColor: ['#28a745', '#dee2e6']
                        }]
                    },
                    options: { responsive: true, plugins: { legend: { display: true } } }
                });

                // Gráfico 2: Solicitudes
                new Chart(document.getElementById("myChart2"), {
                    type: 'doughnut',
                    data: {
                        labels: ['Pendientes', 'En revisión', 'Finalizadas'],
                        datasets: [{
                            data: data.solicitudes,
                            backgroundColor: ['#ffc107', '#17a2b8', '#6f42c1']
                        }]
                    },
                    options: { responsive: true, plugins: { legend: { display: true } } }
                });

                // Gráfico 3: Propuestas
                new Chart(document.getElementById("myChart3"), {
                    type: 'doughnut',
                    data: {
                        labels: ['Rechazadas', 'Pendientes', 'Aceptadas'],
                        datasets: [{
                            data: data.propuestas,
                            backgroundColor: ['#dc3545', '#fd7e14', '#198754']
                        }]
                    },
                    options: { responsive: true, plugins: { legend: { display: true } } }
                });
            })
            .catch(error => console.error("Error al obtener los datos:", error));
    });
</script>
{% endblock %}
