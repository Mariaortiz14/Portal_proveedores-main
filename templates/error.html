{% extends "_layout.html" %}
{% block title %}Error — {{ texto|default:"Algo salió mal" }}{% endblock %}
{% block content %}
<style>
  .error-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 4rem 1rem;
    animation: fadeIn 0.5s ease;
  }
  .error-code {
    font-family: 'Segoe UI', sans-serif;
    font-size: 8rem;
    font-weight: bold;
    color: #FF6B6B;
    position: relative;
    line-height: 1;
    margin: 0;
  }
  .error-code::after {
    content: attr(data-text);
    position: absolute;
    top: 0;
    left: 0.2rem;
    clip-path: inset(0 0 50% 0);
    color: #FFD93D;
    z-index: -1;
    animation: glitch 2s infinite;
  }
  .message {
    font-size: 1.5rem;
    color: #333;
    margin: 1.5rem 0;
    text-align: center;
    max-width: 600px;
  }
  .details {
    font-size: 0.9rem;
    color: #777;
    margin-bottom: 2rem;
    word-break: break-all;
  }
  .btn-back {
    text-decoration: none;
    padding: 0.75rem 1.5rem;
    background: #1E90FF;
    color: #fff;
    border-radius: 4px;
    transition: background 0.3s;
  }
  .btn-back:hover {
    background: #1C86EE;
  }
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(-10px); }
    to { opacity: 1; transform: translateY(0); }
  }
  @keyframes glitch {
    0%, 20%, 40%, 60%, 80%, 100% {
      clip-path: inset(0 0 50% 0);
    }
    10%, 30%, 50%, 70%, 90% {
      clip-path: inset(50% 0 0 0);
    }
  }
</style>

<div class="container-fluid">
  <div class="error-container">
    <h1 class="error-code" data-text="Error">Error</h1>
    <p class="message">{{ texto }}</p>
    <p class="details"><strong>Más información:</strong> {{ error }}</p>
    <a href="{{ url }}" class="btn-back">← Volver</a>
  </div>
</div>
{% endblock %}
