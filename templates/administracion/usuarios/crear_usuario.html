{% extends "_layout_administracion.html" %}
{% block Title %}Crear Usuario{% endblock %}

{% block content %}
<style>
    .form {
        display: flex;
        flex-direction: column;
        gap: 10px;
        max-width: 600px;
        width: 100%;
        background-color: #fff;
        padding: 30px;
        border-radius: 20px;
        position: relative;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }


    .title {
        font-size: 28px;
        color: rgb(0, 0, 0);
        font-weight: 600;
        letter-spacing: -1px;
        position: relative;
        display: flex;
        align-items: center;
        padding-left: 30px;
    }

    .title::before,
    .title::after {
        position: absolute;
        content: "";
        height: 16px;
        width: 16px;
        border-radius: 50%;
        left: 0px;
        background-color: rgb(0, 0, 0);
    }

    .title::before {
        width: 18px;
        height: 18px;
        background-color: rgb(0, 0, 0);
    }

    .title::after {
        width: 18px;
        height: 18px;
        animation: pulse 1s linear infinite;
    }

    .message,
    .signin {
        color: rgba(88, 87, 87, 0.822);
        font-size: 14px;
    }

    .signin {
        text-align: center;
    }

    .signin a {
        color: rgb(0, 0, 0);
    }

    .signin a:hover {
        text-decoration: underline rgb(0, 0, 0);
    }

    .flex {
        display: flex;
        width: 100%;
        gap: 6px;
    }

    .form label {
        position: relative;
    }

    .form label .input {
        width: 100%;
        padding: 10px 10px 20px 10px;
        outline: 0;
        border: 1px solid rgba(105, 105, 105, 0.397);
        border-radius: 10px;
    }

    .form label .input+span {
        position: absolute;
        left: 10px;
        top: 15px;
        color: grey;
        font-size: 0.9em;
        cursor: text;
        transition: 0.3s ease;
    }

    .form label .input:placeholder-shown+span {
        top: 15px;
        font-size: 0.9em;
    }

    .form label .input:focus+span,
    .form label .input:valid+span {
        top: 0px;
        font-size: 0.7em;
        font-weight: 600;
    }

    .form label .input:valid+span {
        color: rgb(0, 0, 0);
    }

    .submit {
        border: none;
        outline: none;
        background-color: rgb(77, 77, 78);
        padding: 10px;
        border-radius: 10px;
        color: #fff;
        font-size: 16px;
        transform: .3s ease;
    }

    .submit:hover {
        background-color: rgb(0, 0, 0);
        cursor: pointer;
    }

    @keyframes pulse {
        from {
            transform: scale(0.9);
            opacity: 1;
        }

        to {
            transform: scale(1.8);
            opacity: 0;
        }
    }
    
</style>

<div class="d-flex justify-content-center mt-5 w-100">
    
    <form method="POST" class="form">
        <h2 class="title">Crear nuevo usuario</h2>
        {% csrf_token %}

        {% for field in form %}
        <label>
            {{ field }}
            <span>{{ field.label }}</span>
            {% if field.errors %}
            <div class="text-danger small">{{ field.errors|striptags }}</div>
            {% endif %}
        </label>
        {% endfor %}

        <button type="submit" class="submit">Crear Usuario</button>
    </form>
</div>
{% endblock %}
