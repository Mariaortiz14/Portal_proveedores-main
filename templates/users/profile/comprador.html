{% extends "_layout_compras.html" %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-sm rounded-4 p-4">
        <h4 class="mb-4 text-primary fw-bold">
            <i class="fa-solid fa-user-gear me-2"></i> Configuración De Cuenta
        </h4>

        <div class="text-center mb-4">
            <img src="{% static 'img/logos_final/11.png' %}" class="rounded-circle" width="120" alt="Foto perfil">
            <h5 class="mt-2">{{ usuario.username }}</h5>
            <p class="text-muted small">Usuario</p>
        </div>

        <form>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label fw-semibold">Nombre completo</label>
                    <input type="text" class="form-control" value="{{ usuario.get_full_name }}" disabled>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label fw-semibold">Correo electrónico</label>
                    <input type="email" class="form-control" value="{{ usuario.email }}" disabled>
                </div>
            </div>

            <!-- Campos adicionales futuros -->
            <div class="d-flex justify-content-end mt-4">
                <a href="{% url 'compras:dashboard_data' %}" class="btn btn-outline-secondary me-2">Cancelar</a>
                <button type="button" class="btn btn-primary" disabled>
                    <i class="fa-solid fa-lock"></i> Guardar cambios
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
