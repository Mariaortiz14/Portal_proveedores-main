{% extends "_layout_compras.html" %}
{% load static %}
{% block Title %} Mi Cuenta {% endblock Title %}

{% block content %}
<div class="container mt-6">
    <div class="card shadow-sm rounded-4 p-4">
        <h4 class="mb-4 text-danger fw-bold">
            <i class="fa-solid fa-user-gear me-2"></i> Configuración De Cuenta
        </h4>
        <div class="text-center mb-4">
            <img src="{% static 'img/logos_final/edificio-de-la-ciudad.png' %}" class="rounded-circle" width="120" alt="Foto perfil">
            <h5 class="mt-2">{{ usuario.get_full_name }}</h5>
            <p class="text-muted small">Usuario</p>
        </div>
        <form>
            <form method="POST">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label fw-semibold">Nombre completo</label>
                    <input type="text" class="form-control" value="{{ usuario.get_full_name }}">
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label fw-semibold">Correo electrónico</label>
                    <input type="email" class="form-control" value="{{ usuario.email }}">
                </div>
            </div>
            <div class="d-flex justify-content-end mt-4">
                <a href="{% url 'compras:dashboard' %}" class="btn btn-outline-secondary me-2">Cancelar</a>

                {% if user.is_authenticated %}
                <a href="{% url 'compras:dashboard' %}" class="btn btn-outline-danger me-2">Guardar cambios</a>
                {% else %}
                <button type="button" disabled>
                    <i class="fa-solid fa-lock"></i> Guardar cambios
                </button>
                {% endif %}
            </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
